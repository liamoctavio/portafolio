<div id="contact" class="contact-section" data-aos="fade-up" data-aos-duration="800">
    <h2>Contacto</h2>
    <p>¡Hablemos! Envíame un mensaje y estaré encantado de responder.</p>
    
    <!-- Formulario de contacto -->
    <form (ngSubmit)="sendEmail()" #contactForm="ngForm" data-aos="fade-up" data-aos-duration="800">
      <div class="form-group">
        <label for="name">Tu Nombre</label>
        <input type="text" id="name" name="name" ngModel required class="form-control" placeholder="Ingresa tu nombre">
      </div>
      
      <div class="form-group">
        <label for="email">Tu Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required class="form-control" placeholder="Ingresa tu correo">
      </div>
      
      <div class="form-group">
        <label for="message">Tu Mensaje</label>
        <textarea id="message" name="message" ngModel required class="form-control" placeholder="Escribe tu mensaje"></textarea>
      </div>
      
      <button type="submit" [disabled]="!contactForm.form.valid" class="btn btn-primary">Enviar</button>
    </form>
</div>
